<form ng-submit="submit()" name="register" class="form-signin">
  <h1 class="form-signin-heading text-muted">Sign In</h1>
  <input type="text"  ng-model="email" class="form-control" placeholder="Email address" required="" autofocus="">
  <input type="password" ng-model="password" class="form-control" placeholder="Password" required="">
  <input type="password" ng-model="password_confirm" name="password_confirm" class="form-control" placeholder="Confirm Password" required="" validate-equals="password">
  <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">Please match the passwords</p>
  <button class="btn btn-lg btn-primary btn-block" type="submit">
    Submit
  </button>
</form>
